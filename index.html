<!doctype HTML>
<html>
<!-- include A-Frame obviously -->
<script src="/static/js/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="/static/js/aframe-ar.js"></script>
<!-- include A-Frame-Extras -->
<script src="/static/js/aframe-extras.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- load gltf model -->
    <a-marker type='pattern' patternUrl='pattern-marker.patt'>
      <a-entity gltf-model="/static/gltf/scene.gltf" animation-mixer scale="0.05 0.05 0.05" rotation="-120 0 0" position="0 0.5 0">
        <!-- <a-animation attribute="rotation" dur="9000" to="-120 0 0" repeat="indefinite"></a-animation> -->
      </a-entity>
      <!-- <a-box position="0 0.5 0" rotation="0 45 45" scale="1 1 1"></a-box> -->
    </a-marker>
    
    <!-- add camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
